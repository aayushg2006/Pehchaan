services:

  # 1. The Spring Boot Backend (Connected to Supabase Pooler)
  backend:
    build: ./backend
    container_name: pehchaan-backend
    ports:
      - "8080:8080"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      # This is the ONLY env var the backend needs now
      - SUPABASE_PASSWORD=${SUPABASE_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
      
  # 2. The React Frontend
  frontend:
    build: ./frontend
    container_name: pehchaan-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend